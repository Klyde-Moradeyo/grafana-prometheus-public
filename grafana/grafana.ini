[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins

[users]
allow_sign_up = false
allow_org_create = true
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = true

[auth.basic]
enabled = true

[log]
mode = console
level = info

[alerting]
enabled = true

[metrics]
enabled = true
interval_seconds = 10
